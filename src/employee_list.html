<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/emp_list_style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../index.html"><span class="navbar-brand mb-0 h1">Employee List</span></a>
            <button class="btn btn-outline-light" onclick="window.location.href='../index.html'">Back to Home</button>
        </div>
    </nav>
    <div class="tbl-box">
        <h2 id="department-name"></h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="avatar-th">Avatar</th>
                    <th class="name-th">Name</th>
                    <th>Email</th>
                    <th class="contact-th">Contact</th>
                    <th class="salary-th">Salary</th>
                    <!-- <th>Department</th> -->
                    <th class="action-th"></th>
                </tr>
            </thead>
            <tbody id="employee-table-body" class="employee-data">
                <!-- Employee rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Edit Employee Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <div class="mb-3">
                            <label for="editEmployeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="editEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeEmail" class="form-label">Employee Email</label>
                            <input type="email" class="form-control" id="editEmployeeEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeContact" class="form-label">Employee Contact</label>
                            <input type="tel" class="form-control" id="editEmployeeContact" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeGender" class="form-label">Employee Gender</label><br>
                            <select name="gender" id="editEmployeeGender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeSalary" class="form-label">Employee Salary</label>
                            <input type="number" class="form-control" id="editEmployeeSalary" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeDepartment" class="form-label">Employee Department</label>
                            <select class="form-control" id="editEmployeeDepartment" required>
                                <option value="Sales">Sales</option>
                                <option value="Technical">Technical</option>
                                <option value="Telecalling">Telecalling</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d81ac8fe56.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./JavaScript/employee_list.js"></script>
</body>

</html>
